<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <!-- NavBar -->
         <div id="nav">
            <p><i class="ri-menu-2-fill" id="nav-menu-icon"></i></p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTOAjqOz2znXgruzHYHTzE2LL2VyXv8KQCrQ&s" alt="">
            <div id="nav-part">
                <div id="nav-part-1">
                    <h2>Explore<i class="ri-arrow-down-s-line"></i></h2>
                    <h2>Find Talent<i class="ri-arrow-down-s-line"></i></h2>
                    <h2>Get Hired<i class="ri-arrow-down-s-line"></i></h2>
                    <h2>Blog</h2>
                </div>
                <div id="nav-part-2">
                    <button>Sign in</button>
                    <button>Login</button>
                </div>
            </div>
         </div>

         <!-- Hero Section -->
          <div id="hero-sec">
            <div id="hero-1">
                <h1>Discover the <br>
                World’s Top <br>Designers</h1>
            <h3>Explore work from the most talented and accomplished designers ready to take on your next project.</h3>
            <div id="hero-sec-btn">
                <button><i class="ri-image-2-fill"></i>Shots</button>
                <button><i class="ri-team-fill"></i>Designers</button>
                <button><i class="ri-file-list-3-line"></i>Services</button>
            </div>
            <div id="hero-sec-1">
                <input type="text" placeholder="What type of design should you intetrested?">
                <button><span><i class="ri-search-line"></i></span></button>
            </div>
            <div id="hero-sec-2">
                <span>Popular:</span>
                <button>dashbord</button>
                <button>landing page</button>
                <button>e-commerce</button>
                <button>logo</button>
                <button>card</button>
            </div>
            </div>
            <div id="hero-2">
                <video src="https://cdn.dribbble.com/uploads/65458/original/38fb0c348d1247c088d40790e89ab5c6.mp4?1757355933" autoplay muted loop></video>
            </div>
          </div>

        <!-- Hero Bottom -->
         <div id="hero-bottom">
            <button><i class="ri-sparkling-line"></i>Get Matched Now <sup>NEW</sup></button>
            <p>Tell us what you need, we’ll generate your brief and recommend the perfect design and development partners.</p>
         </div>
    </div>
</body>
</html>
